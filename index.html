<!DOCTYPE html>
<html>
<head>
<title>This is a page with a radom picture and music.</title>
</head>

<body>
  
  <div align="center">
     <h3> Welcome! </h3>
 
    <audio controls="controls">
        <source src="http://api.520ya.cn/y.php" type="audio/mp3" />
        Your browser does not support this audio format.
     </audio>
  </div>

  <div align="center">
    <img id="picview" src="http://api.520ya.cn/d.php" alt="Radam Picture" width="75%" height="55%">     
  </div>  
  
  <script type="text/javascript">
    var picview = document.getElementById('picview');
    var randInt = Math.floor(Math.random()*(4814-1+1))+1;
    var urlHead = "";

    if(randInt <= 4693) {urlHead = "https://cdn.jsdelivr.net/gh/ssrss/img/";}
    else if(randInt >4693 && randInt <= 4814) {urlHead = "https://cdn.jsdelivr.net/gh/ssrss/img1/";}

    picview.onclick = function(){this.src = urlHead + randInt + ".jpg";}
  </script>

</body>

</html>
